<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://i.pinimg.com" />

    <!-- DNS Prefetch for performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://i.pinimg.com" />

    <!-- Preload critical font with display swap -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" /></noscript>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Mental Health Awareness â€” responsive helpline, counselling, and campaign hub built for trust."
    />
    <meta name="theme-color" content="#050917" />
    <meta name="color-scheme" content="dark" />

    <!-- Mobile optimization -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mental Health Awareness" />
    <meta property="og:description" content="Immediate, stigma-free mental health support. Connect with licensed counsellors and community responders." />
    <meta property="og:site_name" content="Mental Health Awareness" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mental Health Awareness" />
    <meta name="twitter:description" content="Immediate, stigma-free mental health support. Connect with licensed counsellors and community responders." />

    <!-- Performance hints -->
    <meta name="robots" content="index, follow" />
    <link rel="modulepreload" href="/src/main.js" />

    <title>Mental Health Awareness</title>

    <!-- Critical CSS inline for faster FCP -->
    <style>
      /* Critical above-the-fold styles */
      *,*::before,*::after{box-sizing:border-box}
      html{-webkit-text-size-adjust:100%;-moz-text-size-adjust:100%;text-size-adjust:100%;scroll-behavior:smooth}
      body{margin:0;font-family:'Space Grotesk',system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#050917;color:#e2e8f0;min-height:100vh;line-height:1.5;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      #app{min-height:100vh;isolation:isolate}
      .app-shell{position:relative;min-height:100vh;background:linear-gradient(180deg,rgba(9,13,40,.55),rgba(7,10,27,.9))}
      img,video{max-width:100%;height:auto;display:block}
      /* Reduce motion for accessibility */
      @media(prefers-reduced-motion:reduce){*,*::before,*::after{animation-duration:0.01ms!important;animation-iteration-count:1!important;transition-duration:0.01ms!important;scroll-behavior:auto!important}}
      /* Loading skeleton */
      .skeleton{background:linear-gradient(90deg,#1a1f3d 25%,#252b4d 50%,#1a1f3d 75%);background-size:200% 100%;animation:skeleton 1.5s ease-in-out infinite}
      @keyframes skeleton{0%{background-position:200% 0}100%{background-position:-200% 0}}
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <!-- Defer non-critical scripts -->
    <script>
      // Register service worker for offline support
      if('serviceWorker' in navigator){window.addEventListener('load',()=>{navigator.serviceWorker.register('/sw.js').catch(()=>{})})}
      // Preload next pages on idle
      if('requestIdleCallback' in window){requestIdleCallback(()=>{const links=['/about','/services','/get-help'];links.forEach(l=>{const link=document.createElement('link');link.rel='prefetch';link.href=l;document.head.appendChild(link)})})}
    </script>
  </body>
</html>
