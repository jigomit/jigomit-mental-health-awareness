<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- DNS Prefetch & Preconnect for fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload LCP hero image (local) -->
    <link rel="preload" as="image" href="/hero-image.jpg" fetchpriority="high" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Mental Health Awareness â€” responsive helpline, counselling, and campaign hub built for trust. 24/7 support available." />
    <meta name="theme-color" content="#0f172a" />
    <meta name="color-scheme" content="light dark" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mental Health Awareness" />
    <meta property="og:description" content="Immediate, stigma-free mental health support. Connect with licensed counsellors and community responders." />
    <meta property="og:image" content="https://i.pinimg.com/564x/9f/a4/3d/9fa43da63004514558bc7b7f80511261.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mental Health Awareness" />
    <meta name="twitter:description" content="Immediate, stigma-free mental health support." />

    <title>Mental Health Awareness</title>

    <!-- Critical CSS - minimal for fastest FCP, font-display:optional prevents CLS completely -->
    <style>
      @font-face{font-family:'Space Grotesk';font-style:normal;font-weight:400 700;font-display:optional;src:url(https://fonts.gstatic.com/s/spacegrotesk/v22/V8mQoQDjQSkFtoMM3T6r8E7mF71Q-gOoraIAEj7oUUsj.ttf) format('truetype')}
      :root{--color-bg:#0f172a;--color-text:#e2e8f0;--color-primary:#6366f1}
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      html{scroll-behavior:smooth;-webkit-text-size-adjust:100%;text-size-adjust:100%}
      body{font-family:'Space Grotesk',system-ui,-apple-system,BlinkMacSystemFont,sans-serif;background:var(--color-bg);color:var(--color-text);min-height:100vh;min-height:100dvh;line-height:1.5;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;text-rendering:optimizeLegibility}
      #app{min-height:100vh;min-height:100dvh;contain:layout style}
      img,video{max-width:100%;height:auto;display:block}
      a{color:inherit;text-decoration:none}
      button{font:inherit;cursor:pointer;border:none;background:none}
      /* Prevent CLS - reserve space with contain and explicit dimensions */
      .site-header{min-height:60px;contain:layout style}
      .hero{min-height:500px;contain:layout style}
      .helpline{min-height:48px}
      /* Image placeholders with background and aspect-ratio to prevent CLS */
      img{background:#1e293b;contain:layout}
      .hero__media img,.hero-image img,.hero__image-container img{aspect-ratio:1/1;min-height:280px;width:100%;object-fit:cover}
      figure img{aspect-ratio:16/10;min-height:180px;width:100%;object-fit:cover}
      .card img,.article img,.card__image{aspect-ratio:16/9;min-height:150px;width:100%;object-fit:cover}
      /* Ensure all elements are visible immediately - no animations */
      [data-animate]{opacity:1!important;visibility:visible!important;transform:none!important}
      .stats{min-height:120px;contain:layout style}
      .stat{min-height:120px}
      .testimonials{min-height:240px;contain:layout style}
      .grid{min-height:200px;contain:layout style}
      /* Floating elements should not affect layout */
      .floating-element{position:absolute;contain:strict}
      .blob{position:absolute;contain:strict}
      /* Allow hover transitions but disable layout-affecting animations */
      @media (prefers-reduced-motion:no-preference){.btn-primary:hover,.btn-secondary:hover{transition:transform 0.2s,box-shadow 0.2s}}
    </style>
  </head>
  <body>
    <div id="app" role="main"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
