<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- DNS Prefetch & Preconnect for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://i.pinimg.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <link rel="preconnect" href="https://i.pinimg.com" crossorigin />

    <!-- Preload critical font to reduce CLS -->
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/spacegrotesk/v16/V8mDoQDjQSkFtoMM3T6r8E7mPbF4C_k3.woff2" type="font/woff2" crossorigin />

    <!-- Preload LCP hero image with high priority -->
    <link rel="preload" as="image" href="https://i.pinimg.com/564x/9f/a4/3d/9fa43da63004514558bc7b7f80511261.jpg" fetchpriority="high" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Mental Health Awareness â€” responsive helpline, counselling, and campaign hub built for trust. 24/7 support available." />
    <meta name="theme-color" content="#0f172a" />
    <meta name="color-scheme" content="light dark" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mental Health Awareness" />
    <meta property="og:description" content="Immediate, stigma-free mental health support. Connect with licensed counsellors and community responders." />
    <meta property="og:image" content="https://i.pinimg.com/564x/9f/a4/3d/9fa43da63004514558bc7b7f80511261.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mental Health Awareness" />
    <meta name="twitter:description" content="Immediate, stigma-free mental health support." />

    <title>Mental Health Awareness</title>

    <!-- Critical CSS - minimal for fastest FCP -->
    <style>
      @font-face{font-family:'Space Grotesk';font-style:normal;font-weight:400 700;font-display:swap;src:url(https://fonts.gstatic.com/s/spacegrotesk/v16/V8mDoQDjQSkFtoMM3T6r8E7mPbF4C_k3.woff2) format('woff2')}
      :root{--color-bg:#0f172a;--color-text:#e2e8f0;--color-primary:#6366f1}
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      html{scroll-behavior:smooth;-webkit-text-size-adjust:100%;text-size-adjust:100%}
      body{font-family:'Space Grotesk',system-ui,-apple-system,BlinkMacSystemFont,sans-serif;background:var(--color-bg);color:var(--color-text);min-height:100vh;min-height:100dvh;line-height:1.5;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;text-rendering:optimizeLegibility}
      #app{min-height:100vh;min-height:100dvh;contain:layout style}
      img,video{max-width:100%;height:auto;display:block}
      a{color:inherit;text-decoration:none}
      button{font:inherit;cursor:pointer;border:none;background:none}
      /* Skeleton loading for LCP */
      .hero-skeleton{width:100%;aspect-ratio:1;background:linear-gradient(90deg,#1e293b 25%,#334155 50%,#1e293b 75%);background-size:200% 100%;animation:shimmer 1.5s infinite}
      @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
      @media(prefers-reduced-motion:reduce){*,*::before,*::after{animation-duration:0.01ms!important;animation-iteration-count:1!important;transition-duration:0.01ms!important;scroll-behavior:auto!important}.hero-skeleton{animation:none}}
    </style>

    <!-- Non-blocking font stylesheet -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" /></noscript>
  </head>
  <body>
    <div id="app" role="main"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
