<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- DNS Prefetch & Preconnect for fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload LCP hero image (local) -->
    <link rel="preload" as="image" href="/hero-image.jpg" fetchpriority="high" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />

    <!-- SEO Meta Tags -->
    <title>Mental Health Awareness | 24/7 Support & Counselling</title>
    <meta name="description" content="Mental Health Awareness provides 24/7 helpline support, professional counselling, and mental health resources. Get immediate help from licensed counsellors." />
    <meta name="keywords" content="mental health, counselling, therapy, helpline, crisis support, anxiety, depression, wellness" />
    <meta name="author" content="Mental Health Awareness" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="color-scheme" content="light dark" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://jigomit-mentalhealth.netlify.app/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Mental Health Awareness" />
    <meta property="og:title" content="Mental Health Awareness | 24/7 Support & Counselling" />
    <meta property="og:description" content="Get immediate mental health support from licensed counsellors. 24/7 helpline, crisis intervention, and professional therapy services." />
    <meta property="og:image" content="https://jigomit-mentalhealth.netlify.app/hero-image.jpg" />
    <meta property="og:image:width" content="564" />
    <meta property="og:image:height" content="750" />
    <meta property="og:url" content="https://jigomit-mentalhealth.netlify.app/" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mental Health Awareness | 24/7 Support" />
    <meta name="twitter:description" content="Get immediate mental health support from licensed counsellors. 24/7 helpline available." />
    <meta name="twitter:image" content="https://jigomit-mentalhealth.netlify.app/hero-image.jpg" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Mental Health Awareness",
      "description": "24/7 mental health support, counselling, and crisis intervention services",
      "url": "https://jigomit-mentalhealth.netlify.app",
      "logo": "https://jigomit-mentalhealth.netlify.app/favicon.svg",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-988",
        "contactType": "crisis helpline",
        "availableLanguage": "English",
        "areaServed": "US"
      },
      "sameAs": []
    }
    </script>

    <!-- Structured Data - WebSite for search -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Mental Health Awareness",
      "url": "https://jigomit-mentalhealth.netlify.app",
      "description": "Mental health support, counselling, and resources"
    }
    </script>

    <!-- Critical CSS - minimal for fastest FCP, font-display:optional prevents CLS completely -->
    <style>
      @font-face{font-family:'Space Grotesk';font-style:normal;font-weight:400 700;font-display:optional;src:url(https://fonts.gstatic.com/s/spacegrotesk/v22/V8mQoQDjQSkFtoMM3T6r8E7mF71Q-gOoraIAEj7oUUsj.ttf) format('truetype')}
      :root{--color-bg:#0f172a;--color-text:#e2e8f0;--color-primary:#6366f1}
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      html{scroll-behavior:smooth;-webkit-text-size-adjust:100%;text-size-adjust:100%}
      body{font-family:'Space Grotesk',system-ui,-apple-system,BlinkMacSystemFont,sans-serif;background:var(--color-bg);color:var(--color-text);min-height:100vh;min-height:100dvh;line-height:1.5;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;text-rendering:optimizeLegibility}
      #app{min-height:100vh;min-height:100dvh;contain:layout style}
      img,video{max-width:100%;height:auto;display:block}
      a{color:inherit;text-decoration:none}
      button{font:inherit;cursor:pointer;border:none;background:none}
      /* Prevent CLS - reserve space with contain and explicit dimensions */
      .site-header{min-height:60px;contain:layout style}
      .hero{min-height:500px;contain:layout style}
      .helpline{min-height:48px}
      /* Image placeholders with background and aspect-ratio to prevent CLS */
      img{background:#1e293b;contain:layout}
      .hero__media img,.hero-image img,.hero__image-container img{aspect-ratio:1/1;min-height:280px;width:100%;object-fit:cover}
      figure img{aspect-ratio:16/10;min-height:180px;width:100%;object-fit:cover}
      .card img,.article img,.card__image{aspect-ratio:16/9;min-height:150px;width:100%;object-fit:cover}
      /* Ensure all elements are visible immediately - no animations */
      [data-animate]{opacity:1!important;visibility:visible!important;transform:none!important}
      .stats{min-height:120px;contain:layout style}
      .stat{min-height:120px}
      .testimonials{min-height:240px;contain:layout style}
      .grid{min-height:200px;contain:layout style}
      /* Floating elements should not affect layout */
      .floating-element{position:absolute;contain:strict}
      .blob{position:absolute;contain:strict}
      /* Allow hover transitions but disable layout-affecting animations */
      @media (prefers-reduced-motion:no-preference){.btn-primary:hover,.btn-secondary:hover{transition:transform 0.2s,box-shadow 0.2s}}
      /* Mobile performance optimizations */
      @media (max-width:768px){
        .hero{min-height:auto}
        .blob,.floating-element{display:none!important}
        .hero__blobs{display:none}
        [data-animate]{opacity:1!important;transform:none!important}
        .glass,.glass-dark{backdrop-filter:none!important;-webkit-backdrop-filter:none!important}
      }
      /* Optimize rendering for below-fold content */
      .testimonials,.grid,.stats{content-visibility:auto;contain-intrinsic-size:auto 300px}
    </style>
  </head>
  <body>
    <div id="app" role="main"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
