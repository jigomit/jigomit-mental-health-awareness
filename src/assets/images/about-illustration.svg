<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="about-title">
  <title id="about-title">Our mental health support team</title>
  <defs>
    <linearGradient id="about-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ede9fe"/>
      <stop offset="100%" stop-color="#dbeafe"/>
    </linearGradient>
    <linearGradient id="skin1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcd5ce"/>
      <stop offset="100%" stop-color="#f8b4a9"/>
    </linearGradient>
    <linearGradient id="skin2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4a574"/>
      <stop offset="100%" stop-color="#c4956a"/>
    </linearGradient>
    <linearGradient id="skin3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8d5524"/>
      <stop offset="100%" stop-color="#7a4a1e"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="teal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>
    <linearGradient id="pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#db2777"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" rx="24" fill="url(#about-bg)"/>

  <!-- Decorative circles -->
  <circle cx="80" cy="60" r="100" fill="#c4b5fd" opacity="0.2"/>
  <circle cx="520" cy="340" r="120" fill="#a5f3fc" opacity="0.2"/>

  <!-- Central brain/mind symbol -->
  <ellipse cx="300" cy="100" rx="50" ry="40" fill="url(#purple)" opacity="0.2"/>
  <ellipse cx="300" cy="100" rx="40" ry="32" fill="url(#purple)" opacity="0.3"/>
  <!-- Brain details -->
  <path d="M275 95 Q285 85 300 95 Q315 105 325 95" fill="none" stroke="#7c3aed" stroke-width="2" opacity="0.5"/>
  <path d="M280 105 Q290 98 300 105 Q310 112 320 105" fill="none" stroke="#7c3aed" stroke-width="1.5" opacity="0.4"/>

  <!-- Team member 1 - Doctor/Therapist (center) -->
  <g transform="translate(250, 140)">
    <ellipse cx="50" cy="130" rx="35" ry="50" fill="url(#teal)"/>
    <circle cx="50" cy="70" r="35" fill="url(#skin1)"/>
    <ellipse cx="50" cy="50" rx="32" ry="25" fill="#4a3728"/>
    <circle cx="40" cy="70" r="4" fill="#2d1f15"/>
    <circle cx="60" cy="70" r="4" fill="#2d1f15"/>
    <path d="M42 85 Q50 92 58 85" fill="none" stroke="#2d1f15" stroke-width="2" stroke-linecap="round"/>
    <!-- Stethoscope hint -->
    <path d="M35 105 Q30 115 35 125" fill="none" stroke="#0d9488" stroke-width="3" stroke-linecap="round"/>
    <circle cx="35" cy="128" r="5" fill="#0d9488"/>
  </g>

  <!-- Team member 2 - Counselor (left) -->
  <g transform="translate(80, 160)">
    <ellipse cx="50" cy="120" rx="30" ry="45" fill="url(#purple)"/>
    <circle cx="50" cy="65" r="30" fill="url(#skin2)"/>
    <ellipse cx="50" cy="48" rx="28" ry="22" fill="#1a1a1a"/>
    <circle cx="42" cy="65" r="3" fill="#1a1a1a"/>
    <circle cx="58" cy="65" r="3" fill="#1a1a1a"/>
    <path d="M43 78 Q50 84 57 78" fill="none" stroke="#1a1a1a" stroke-width="1.8" stroke-linecap="round"/>
    <!-- Clipboard -->
    <rect x="75" y="100" width="25" height="35" rx="3" fill="#e2e8f0"/>
    <rect x="80" y="108" width="15" height="3" fill="#94a3b8"/>
    <rect x="80" y="115" width="12" height="3" fill="#94a3b8"/>
    <rect x="80" y="122" width="15" height="3" fill="#94a3b8"/>
  </g>

  <!-- Team member 3 - Support Staff (right) -->
  <g transform="translate(420, 160)">
    <ellipse cx="50" cy="120" rx="30" ry="45" fill="url(#pink)"/>
    <circle cx="50" cy="65" r="30" fill="url(#skin3)"/>
    <ellipse cx="50" cy="45" rx="28" ry="22" fill="#0a0a0a"/>
    <ellipse cx="35" cy="55" rx="8" ry="15" fill="#0a0a0a"/>
    <ellipse cx="65" cy="55" rx="8" ry="15" fill="#0a0a0a"/>
    <circle cx="42" cy="65" r="3" fill="#0a0a0a"/>
    <circle cx="58" cy="65" r="3" fill="#0a0a0a"/>
    <path d="M43 78 Q50 84 57 78" fill="none" stroke="#0a0a0a" stroke-width="1.8" stroke-linecap="round"/>
    <!-- Heart badge -->
    <path d="M50 105 C46 100 40 102 40 108 C40 114 50 122 50 122 C50 122 60 114 60 108 C60 102 54 100 50 105" fill="#fb7185"/>
  </g>

  <!-- Connecting lines (teamwork) -->
  <path d="M180 220 Q240 200 300 220" stroke="#c4b5fd" stroke-width="3" stroke-dasharray="8,4" opacity="0.5"/>
  <path d="M300 220 Q360 200 420 220" stroke="#c4b5fd" stroke-width="3" stroke-dasharray="8,4" opacity="0.5"/>

  <!-- Mission text area -->
  <rect x="150" y="320" width="300" height="50" rx="25" fill="url(#purple)" opacity="0.15"/>
  <rect x="160" y="330" width="280" height="30" rx="15" fill="none" stroke="url(#purple)" stroke-width="2" opacity="0.3"/>

  <!-- Floating hearts -->
  <path d="M120 100 C115 93 108 95 108 103 C108 110 120 120 120 120 C120 120 132 110 132 103 C132 95 125 93 120 100" fill="#fda4af" opacity="0.5"/>
  <path d="M480 90 C476 84 470 86 470 92 C470 98 480 106 480 106 C480 106 490 98 490 92 C490 86 484 84 480 90" fill="#c4b5fd" opacity="0.4"/>

  <!-- Sparkles -->
  <circle cx="200" cy="60" r="4" fill="#fbbf24" opacity="0.8"/>
  <circle cx="400" cy="50" r="3" fill="#fbbf24" opacity="0.7"/>
  <circle cx="550" cy="150" r="3" fill="#67e8f9" opacity="0.6"/>
</svg>
