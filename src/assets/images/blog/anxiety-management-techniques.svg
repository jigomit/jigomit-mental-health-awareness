<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="blog1-title">
  <title id="blog1-title">Anxiety management techniques for everyday stress relief</title>
  <defs>
    <linearGradient id="b1-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dbeafe"/>
      <stop offset="100%" stop-color="#eff6ff"/>
    </linearGradient>
    <linearGradient id="b1-teal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>
    <linearGradient id="b1-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
  </defs>
  <rect width="400" height="250" rx="16" fill="url(#b1-bg)"/>

  <!-- Brain outline -->
  <ellipse cx="200" cy="100" rx="60" ry="50" fill="none" stroke="url(#b1-blue)" stroke-width="3" opacity="0.8"/>
  <path d="M160 80 Q140 100 160 120" fill="none" stroke="url(#b1-blue)" stroke-width="2" opacity="0.6"/>
  <path d="M240 80 Q260 100 240 120" fill="none" stroke="url(#b1-blue)" stroke-width="2" opacity="0.6"/>

  <!-- Calming waves inside brain -->
  <path d="M160 95 Q180 85 200 95 T240 95" fill="none" stroke="url(#b1-teal)" stroke-width="2" opacity="0.7"/>
  <path d="M160 110 Q180 100 200 110 T240 110" fill="none" stroke="url(#b1-teal)" stroke-width="2" opacity="0.6"/>

  <!-- Breathing indicator circles -->
  <circle cx="200" cy="100" r="70" fill="none" stroke="#14b8a6" stroke-width="1.5" opacity="0.3" stroke-dasharray="10 5"/>
  <circle cx="200" cy="100" r="85" fill="none" stroke="#14b8a6" stroke-width="1" opacity="0.2" stroke-dasharray="10 5"/>

  <!-- Peaceful elements -->
  <circle cx="80" cy="180" r="25" fill="url(#b1-teal)" opacity="0.3"/>
  <circle cx="320" cy="190" r="20" fill="url(#b1-blue)" opacity="0.3"/>

  <!-- Lotus flower at bottom -->
  <ellipse cx="200" cy="210" rx="30" ry="15" fill="url(#b1-teal)" opacity="0.6"/>
  <path d="M200 195 Q185 205 200 210 Q215 205 200 195" fill="url(#b1-teal)" opacity="0.8"/>
  <path d="M190 200 Q175 208 190 212" fill="none" stroke="#0d9488" stroke-width="1.5"/>
  <path d="M210 200 Q225 208 210 212" fill="none" stroke="#0d9488" stroke-width="1.5"/>
</svg>
