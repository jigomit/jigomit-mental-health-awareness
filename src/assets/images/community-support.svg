    <ellipse cx="35" cy="12" rx="22" ry="18" fill="#0a0a0a"/>
    <ellipse cx="20" cy="22" rx="6" ry="12" fill="#0a0a0a"/>
    <ellipse cx="50" cy="22" rx="6" ry="12" fill="#0a0a0a"/>
    <circle cx="28" cy="30" r="3" fill="#0a0a0a"/>
    <circle cx="42" cy="30" r="3" fill="#0a0a0a"/>
