  <!-- Central heart symbolizing love and support -->
  <path d="M360 245 C345 225 315 235 315 265 C315 295 360 330 360 330 C360 330 405 295 405 265 C405 235 375 225 360 245 Z" fill="#fb7185" opacity="0.85"/>
