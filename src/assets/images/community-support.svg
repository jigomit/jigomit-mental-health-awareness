  <path d="M570 90 C566 84 560 86 560 92 C560 98 570 106 570 106 C570 106 580 98 580 92 C580 86 574 84 570 90 Z" fill="#c4b5fd" opacity="0.4"/>
  <path d="M620 400 C616 394 610 396 610 402 C610 408 620 416 620 416 C620 416 630 408 630 402 C630 396 624 394 620 400 Z" fill="#99f6e4" opacity="0.5"/>
  <path d="M100 420 C96 414 90 416 90 422 C90 428 100 436 100 436 C100 436 110 428 110 422 C110 416 104 414 100 420 Z" fill="#fbbf24" opacity="0.4"/>

  <!-- Sparkles -->
  <circle cx="100" cy="80" r="4" fill="#fbbf24" opacity="0.8"/>
  <circle cx="620" cy="100" r="3.5" fill="#fbbf24" opacity="0.7"/>
  <circle cx="80" cy="300" r="3" fill="#a78bfa" opacity="0.6"/>
  <circle cx="640" cy="300" r="3" fill="#67e8f9" opacity="0.6"/>
  <circle cx="360" cy="50" r="3.5" fill="#fbbf24" opacity="0.7"/>
