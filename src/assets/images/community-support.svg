  <!-- Person 1 - Top (Purple) -->
  <g transform="translate(325, 90)">
    <ellipse cx="35" cy="70" rx="25" ry="35" fill="url(#purple)"/>
    <circle cx="35" cy="30" r="25" fill="url(#skin1)"/>
    <ellipse cx="35" cy="15" rx="22" ry="18" fill="#4a3728"/>
    <circle cx="28" cy="30" r="3" fill="#2d1f15"/>
    <circle cx="42" cy="30" r="3" fill="#2d1f15"/>
    <path d="M30 42 Q35 48 40 42" fill="none" stroke="#2d1f15" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Person 2 - Top Right (Teal) -->
  <g transform="translate(470, 150)">
    <ellipse cx="35" cy="70" rx="25" ry="35" fill="url(#teal)"/>
    <circle cx="35" cy="30" r="25" fill="url(#skin2)"/>
    <ellipse cx="35" cy="15" rx="22" ry="18" fill="#1a1a1a"/>
    <circle cx="28" cy="30" r="3" fill="#0a0a0a"/>
    <circle cx="42" cy="30" r="3" fill="#0a0a0a"/>
