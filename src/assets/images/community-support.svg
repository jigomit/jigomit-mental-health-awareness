    <path d="M370 150 Q420 140 460 175" stroke="url(#purple)"/>
    <path d="M505 195 Q540 240 530 300" stroke="url(#teal)"/>
    <path d="M530 330 Q510 390 470 420" stroke="url(#pink)"/>
    <path d="M450 445 Q400 470 350 460" stroke="url(#blue)"/>
    <path d="M320 455 Q270 440 240 410" stroke="url(#orange)"/>
    <path d="M220 390 Q180 340 185 290" stroke="url(#purple)"/>
    <path d="M185 260 Q200 200 250 170" stroke="url(#teal)"/>
    <path d="M280 155 Q330 130 360 145" stroke="url(#blue)"/>
