    <circle cx="35" cy="30" r="25" fill="url(#skin1)"/>
    <ellipse cx="35" cy="12" rx="22" ry="18" fill="#7c2d12"/>
    <circle cx="28" cy="30" r="3" fill="#431407"/>
    <circle cx="42" cy="30" r="3" fill="#431407"/>
    <path d="M30 42 Q35 48 40 42" fill="none" stroke="#431407" stroke-width="2" stroke-linecap="round"/>
