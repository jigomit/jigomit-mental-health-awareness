<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="crisis-title">
  <title id="crisis-title">Crisis support and helpline assistance</title>
  <defs>
    <linearGradient id="crisis-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dbeafe"/>
      <stop offset="100%" stop-color="#ede9fe"/>
    </linearGradient>
    <linearGradient id="shield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="lifeline" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" rx="24" fill="url(#crisis-bg)"/>

  <!-- Calming waves at bottom -->
  <path d="M0 320 Q150 290 300 320 T600 320 V400 H0 Z" fill="#a5f3fc" opacity="0.3"/>
  <path d="M0 340 Q150 315 300 340 T600 340 V400 H0 Z" fill="#67e8f9" opacity="0.3"/>
  <path d="M0 360 Q150 340 300 360 T600 360 V400 H0 Z" fill="#22d3ee" opacity="0.2"/>

  <!-- Large shield/protection symbol -->
  <g transform="translate(200, 60)">
    <path d="M100 0 L30 35 L30 120 Q30 180 100 210 Q170 180 170 120 L170 35 Z" fill="url(#shield)" opacity="0.9"/>
    <path d="M100 0 L30 35 L30 120 Q30 180 100 210 Q170 180 170 120 L170 35 Z" fill="none" stroke="#1d4ed8" stroke-width="4" opacity="0.5"/>

    <!-- Heart inside shield -->
    <path d="M100 70 C85 50 55 60 55 90 C55 120 100 155 100 155 C100 155 145 120 145 90 C145 60 115 50 100 70 Z" fill="white" opacity="0.95"/>
    <path d="M100 85 C92 72 78 78 78 92 C78 105 100 122 100 122 C100 122 122 105 122 92 C122 78 108 72 100 85 Z" fill="#fb7185"/>
  </g>

  <!-- Phone/helpline device -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="100" height="170" rx="16" fill="url(#lifeline)"/>
    <rect x="8" y="15" width="84" height="120" rx="8" fill="#052e16"/>

    <!-- Screen content -->
    <text x="50" y="50" text-anchor="middle" fill="white" font-family="system-ui" font-size="24" font-weight="bold">988</text>
    <text x="50" y="75" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="10">CALL NOW</text>

    <!-- Call button -->
    <circle cx="50" cy="105" r="18" fill="#22c55e"/>
    <path d="M42 100 Q38 105 42 110 L48 108 Q52 105 48 102 Z" fill="white"/>
    <path d="M58 100 Q62 105 58 110 L52 108 Q48 105 52 102 Z" fill="white"/>

    <!-- Phone speaker -->
    <rect x="35" y="145" width="30" height="8" rx="4" fill="#064e3b"/>
  </g>

  <!-- Supportive hands reaching -->
  <g transform="translate(50, 180)">
    <path d="M80 100 Q50 80 60 40 Q70 20 90 30 L100 50 Q105 70 100 100 Q90 130 70 120 Z" fill="#fcd5ce" opacity="0.9"/>
    <ellipse cx="85" cy="25" rx="12" ry="18" fill="#fcd5ce" opacity="0.85"/>
    <ellipse cx="100" cy="30" rx="10" ry="16" fill="#fcd5ce" opacity="0.8"/>
  </g>

  <!-- Connection/care lines -->
  <g stroke="#c4b5fd" stroke-width="2" stroke-dasharray="6,4" opacity="0.6">
    <path d="M150 200 Q250 180 300 200" fill="none"/>
    <path d="M340 180 Q380 160 420 180" fill="none"/>
  </g>

  <!-- 24/7 availability badge -->
  <circle cx="100" cy="80" r="35" fill="#ef4444"/>
  <circle cx="100" cy="80" r="30" fill="none" stroke="white" stroke-width="2"/>
  <text x="100" y="75" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="bold">24/7</text>
  <text x="100" y="90" text-anchor="middle" fill="white" font-family="system-ui" font-size="8">HELP</text>

  <!-- Hope sparkles -->
  <circle cx="550" cy="60" r="5" fill="#fbbf24" opacity="0.9"/>
  <circle cx="80" cy="300" r="4" fill="#fbbf24" opacity="0.8"/>
  <circle cx="520" cy="280" r="3" fill="#a78bfa" opacity="0.7"/>

  <!-- Small floating hearts -->
  <path d="M500" y="180 C495 173 488 175 488 183 C488 190 500 200 500 200 C500 200 512 190 512 183 C512 175 505 173 500 180" fill="#fda4af" opacity="0.5"/>
</svg>
