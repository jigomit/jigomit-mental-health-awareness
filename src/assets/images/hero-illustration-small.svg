<svg width="640" height="480" viewBox="0 0 640 480" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="hero-sm-title hero-sm-desc">
  <title id="hero-sm-title">Mental health support and community care</title>
  <desc id="hero-sm-desc">A group of people supporting each other, symbolizing community mental health care.</desc>
  <defs>
    <linearGradient id="sm-sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ddd6fe"/>
      <stop offset="50%" stop-color="#e0e7ff"/>
      <stop offset="100%" stop-color="#cffafe"/>
    </linearGradient>
    <linearGradient id="sm-ground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#bbf7d0"/>
      <stop offset="100%" stop-color="#86efac"/>
    </linearGradient>
    <linearGradient id="sm-person-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="sm-person-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="sm-person-pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#db2777"/>
    </linearGradient>
    <linearGradient id="sm-person-teal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>
    <linearGradient id="sm-sun" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fde047"/>
      <stop offset="100%" stop-color="#facc15"/>
    </linearGradient>
    <linearGradient id="sm-heart" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fb7185"/>
      <stop offset="100%" stop-color="#f43f5e"/>
    </linearGradient>
    <linearGradient id="sm-tree" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#16a34a"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="640" height="480" rx="24" fill="url(#sm-sky)"/>

  <!-- Sun -->
  <circle cx="540" cy="70" r="50" fill="url(#sm-sun)" opacity="0.9"/>
  <circle cx="540" cy="70" r="65" fill="url(#sm-sun)" opacity="0.3"/>

  <!-- Clouds -->
  <g opacity="0.8">
    <ellipse cx="100" cy="60" rx="45" ry="22" fill="#ffffff"/>
    <ellipse cx="70" cy="68" rx="28" ry="16" fill="#ffffff"/>
    <ellipse cx="135" cy="65" rx="32" ry="18" fill="#ffffff"/>
  </g>
  <g opacity="0.6">
    <ellipse cx="300" cy="45" rx="35" ry="18" fill="#ffffff"/>
    <ellipse cx="270" cy="52" rx="25" ry="14" fill="#ffffff"/>
  </g>

  <!-- Ground -->
  <ellipse cx="320" cy="450" rx="400" ry="100" fill="url(#sm-ground)" opacity="0.9"/>

  <!-- Left tree -->
  <rect x="40" y="240" width="20" height="100" rx="3" fill="#a16207"/>
  <ellipse cx="50" cy="210" rx="50" ry="60" fill="url(#sm-tree)" opacity="0.9"/>
  <ellipse cx="30" cy="200" rx="30" ry="40" fill="#22c55e" opacity="0.8"/>

  <!-- Right tree -->
  <rect x="580" y="250" width="18" height="90" rx="3" fill="#a16207"/>
  <ellipse cx="589" cy="225" rx="45" ry="50" fill="url(#sm-tree)" opacity="0.9"/>
  <ellipse cx="608" cy="215" rx="28" ry="38" fill="#22c55e" opacity="0.8"/>

  <!-- Bench -->
  <rect x="220" y="305" width="200" height="12" rx="4" fill="#78716c"/>
  <rect x="228" y="280" width="184" height="10" rx="2" fill="#78716c"/>
  <rect x="235" y="317" width="12" height="35" rx="2" fill="#57534e"/>
  <rect x="393" y="317" width="12" height="35" rx="2" fill="#57534e"/>

  <!-- Person 1 - Blue (seated left) -->
  <ellipse cx="270" cy="265" rx="22" ry="28" fill="url(#sm-person-blue)"/>
  <circle cx="270" cy="230" r="20" fill="url(#sm-person-blue)"/>
  <circle cx="264" cy="226" r="2.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="276" cy="226" r="2.5" fill="#ffffff" opacity="0.9"/>
  <path d="M266 238 Q270 243 274 238" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Person 2 - Purple (seated right) -->
  <ellipse cx="370" cy="265" rx="22" ry="28" fill="url(#sm-person-purple)"/>
  <circle cx="370" cy="230" r="20" fill="url(#sm-person-purple)"/>
  <circle cx="364" cy="226" r="2.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="376" cy="226" r="2.5" fill="#ffffff" opacity="0.9"/>
  <path d="M366 238 Q370 243 374 238" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Person 3 - Pink (standing left) -->
  <ellipse cx="190" cy="285" rx="20" ry="32" fill="url(#sm-person-pink)"/>
  <circle cx="190" cy="245" r="18" fill="url(#sm-person-pink)"/>
  <circle cx="185" cy="242" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="195" cy="242" r="2" fill="#ffffff" opacity="0.9"/>
  <path d="M186 252 Q190 256 194 252" stroke="#ffffff" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <!-- Arm -->
  <path d="M208 280 Q235 265 255 275" stroke="url(#sm-person-pink)" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.9"/>

  <!-- Person 4 - Teal (standing right) -->
  <ellipse cx="450" cy="285" rx="20" ry="32" fill="url(#sm-person-teal)"/>
  <circle cx="450" cy="245" r="18" fill="url(#sm-person-teal)"/>
  <circle cx="445" cy="242" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="455" cy="242" r="2" fill="#ffffff" opacity="0.9"/>
  <path d="M446 252 Q450 256 454 252" stroke="#ffffff" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <!-- Arm -->
  <path d="M432 280 Q405 265 385 275" stroke="url(#sm-person-teal)" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.9"/>

  <!-- Central heart -->
  <path d="M320 180 C308 160 280 168 280 190 C280 212 320 235 320 235 C320 235 360 212 360 190 C360 168 332 160 320 180 Z" fill="url(#sm-heart)" opacity="0.9"/>
  <!-- Heart glow -->
  <path d="M320 180 C308 160 280 168 280 190 C280 212 320 235 320 235 C320 235 360 212 360 190 C360 168 332 160 320 180 Z" fill="none" stroke="#fda4af" stroke-width="5" opacity="0.4"/>

  <!-- Small floating hearts -->
  <path d="M150 140 C145 133 138 135 138 143 C138 150 150 160 150 160 C150 160 162 150 162 143 C162 135 155 133 150 140 Z" fill="#fbcfe8" opacity="0.6"/>
  <path d="M490 180 C486 174 480 176 480 182 C480 188 490 196 490 196 C490 196 500 188 500 182 C500 176 494 174 490 180 Z" fill="#c4b5fd" opacity="0.5"/>

  <!-- Birds -->
  <g fill="none" stroke="#64748b" stroke-width="1.5" stroke-linecap="round">
    <path d="M180 90 Q186 84 192 90 M192 90 Q198 84 204 90"/>
    <path d="M420 70 Q425 65 430 70 M430 70 Q435 65 440 70"/>
  </g>

  <!-- Flowers -->
  <g>
    <line x1="130" y1="390" x2="130" y2="365" stroke="#16a34a" stroke-width="2"/>
    <circle cx="130" cy="358" r="8" fill="#f472b6"/>
    <circle cx="130" cy="358" r="3" fill="#fde047"/>

    <line x1="510" y1="385" x2="510" y2="362" stroke="#16a34a" stroke-width="2"/>
    <circle cx="510" cy="355" r="7" fill="#a78bfa"/>
    <circle cx="510" cy="355" r="2.5" fill="#fde047"/>
  </g>

  <!-- Sparkles -->
  <g fill="#fbbf24">
    <circle cx="220" cy="110" r="3" opacity="0.8"/>
    <circle cx="450" cy="100" r="2.5" opacity="0.7"/>
    <circle cx="80" cy="150" r="2" opacity="0.6"/>
  </g>

  <!-- Decorative ribbons -->
  <path d="M30 400 Q100 380 170 400 T310 400" fill="none" stroke="#c4b5fd" stroke-width="20" stroke-linecap="round" opacity="0.25"/>
  <path d="M330 405 Q400 385 470 405 T610 405" fill="none" stroke="#99f6e4" stroke-width="20" stroke-linecap="round" opacity="0.25"/>
</svg>
