<svg width="720" height="540" viewBox="0 0 720 540" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="resources-title resources-desc">
  <title id="resources-title">Self-study resources illustration</title>
  <desc id="resources-desc">Calm desktop scene with worksheets, headphones, and a warm beverage.</desc>
  <defs>
    <linearGradient id="resources-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f5ff"/>
      <stop offset="100%" stop-color="#faf5ff"/>
    </linearGradient>
    <linearGradient id="warm-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd9b3"/>
      <stop offset="100%" stop-color="#ffb87a"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="720" height="540" rx="32" fill="url(#resources-bg)"/>

  <!-- Desk surface -->
  <rect x="60" y="320" width="600" height="180" rx="20" fill="#e8e4f0" opacity="0.6"/>

  <!-- Notebook/worksheet -->
  <rect x="120" y="260" width="180" height="220" rx="12" fill="#ffffff" opacity="0.95"/>
  <rect x="140" y="290" width="140" height="8" rx="4" fill="#c5d4ff" opacity="0.8"/>
  <rect x="140" y="310" width="120" height="8" rx="4" fill="#d9c5ff" opacity="0.7"/>
  <rect x="140" y="330" width="130" height="8" rx="4" fill="#c5d4ff" opacity="0.6"/>
  <rect x="140" y="360" width="100" height="8" rx="4" fill="#d9c5ff" opacity="0.5"/>
  <rect x="140" y="390" width="60" height="30" rx="8" fill="#7a9dff" opacity="0.3"/>
  <rect x="210" y="390" width="60" height="30" rx="8" fill="#b794f6" opacity="0.3"/>

  <!-- Mug with warm beverage -->
  <ellipse cx="520" cy="340" rx="45" ry="15" fill="#d4c0a8"/>
  <rect x="475" y="290" width="90" height="50" rx="8" fill="#e8dcd0"/>
  <rect x="483" y="298" width="74" height="35" rx="6" fill="url(#warm-glow)" opacity="0.9"/>
  <!-- Steam -->
  <path d="M500 280 Q495 265 505 250" stroke="#d9d9d9" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M520 275 Q525 258 515 242" stroke="#d9d9d9" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path d="M540 280 Q535 263 545 248" stroke="#d9d9d9" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.4"/>
  <!-- Mug handle -->
  <path d="M565 305 Q590 310 590 330 Q590 350 565 345" stroke="#e8dcd0" stroke-width="10" fill="none" stroke-linecap="round"/>

  <!-- Headphones -->
  <path d="M380 180 Q380 120 440 120 Q500 120 500 180" stroke="#8b7aa8" stroke-width="12" fill="none" stroke-linecap="round"/>
  <ellipse cx="380" cy="195" rx="22" ry="30" fill="#9d8ac2"/>
  <ellipse cx="500" cy="195" rx="22" ry="30" fill="#9d8ac2"/>
  <ellipse cx="380" cy="195" rx="14" ry="20" fill="#b9a8d6"/>
  <ellipse cx="500" cy="195" rx="14" ry="20" fill="#b9a8d6"/>

  <!-- Plant accent -->
  <ellipse cx="620" cy="280" rx="35" ry="15" fill="#c9b896"/>
  <rect x="600" y="230" width="40" height="50" rx="6" fill="#d4c7a8"/>
  <ellipse cx="610" cy="210" rx="18" ry="25" fill="#8fbc8f" opacity="0.8"/>
  <ellipse cx="630" cy="200" rx="15" ry="22" fill="#7ab37a" opacity="0.7"/>
  <ellipse cx="620" cy="195" rx="12" ry="20" fill="#9acd9a" opacity="0.6"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="50" fill="#c5d4ff" opacity="0.4"/>
  <circle cx="650" cy="80" r="35" fill="#e5d4ff" opacity="0.5"/>
  <circle cx="80" cy="450" r="25" fill="#ffd9e8" opacity="0.4"/>
</svg>
