<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="services-title">
  <title id="services-title">Mental health counselling and therapy services</title>
  <defs>
    <linearGradient id="serv-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ecfdf5"/>
      <stop offset="100%" stop-color="#ede9fe"/>
    </linearGradient>
    <linearGradient id="couch" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="therapist-skin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcd5ce"/>
      <stop offset="100%" stop-color="#f8b4a9"/>
    </linearGradient>
    <linearGradient id="patient-skin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4a574"/>
      <stop offset="100%" stop-color="#c4956a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" rx="24" fill="url(#serv-bg)"/>

  <!-- Room elements -->
  <!-- Window -->
  <rect x="400" y="40" width="150" height="120" rx="8" fill="#bae6fd" opacity="0.5"/>
  <line x1="475" y1="40" x2="475" y2="160" stroke="#94a3b8" stroke-width="3"/>
  <line x1="400" y1="100" x2="550" y2="100" stroke="#94a3b8" stroke-width="3"/>
  <rect x="400" y="40" width="150" height="120" rx="8" fill="none" stroke="#64748b" stroke-width="4"/>

  <!-- Plant -->
  <rect x="50" y="280" width="40" height="50" rx="5" fill="#a16207"/>
  <ellipse cx="70" cy="250" rx="35" ry="45" fill="#22c55e" opacity="0.9"/>
  <ellipse cx="55" cy="240" rx="20" ry="30" fill="#16a34a" opacity="0.8"/>
  <ellipse cx="85" cy="245" rx="18" ry="28" fill="#4ade80" opacity="0.7"/>

  <!-- Therapy couch -->
  <path d="M120 280 Q100 280 100 300 L100 340 Q100 360 120 360 L380 360 Q400 360 400 340 L400 300 Q400 280 380 280 Z" fill="url(#couch)"/>
  <ellipse cx="130" cy="300" rx="30" ry="50" fill="#9333ea" opacity="0.6"/>

  <!-- Patient on couch -->
  <g transform="translate(200, 240)">
    <ellipse cx="60" cy="60" rx="45" ry="30" fill="#3b82f6" opacity="0.9"/>
    <circle cx="30" cy="40" r="25" fill="url(#patient-skin)"/>
    <ellipse cx="30" cy="25" rx="22" ry="18" fill="#1a1a1a"/>
    <circle cx="22" cy="40" r="3" fill="#0a0a0a"/>
    <circle cx="38" cy="40" r="3" fill="#0a0a0a"/>
    <path d="M25 52 Q30 48 35 52" fill="none" stroke="#0a0a0a" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Therapist chair -->
  <ellipse cx="500" cy="320" rx="50" ry="30" fill="#14b8a6"/>
  <rect x="460" y="260" width="80" height="60" rx="10" fill="#0d9488"/>

  <!-- Therapist -->
  <g transform="translate(460, 180)">
    <ellipse cx="40" cy="100" rx="30" ry="45" fill="#0d9488"/>
    <circle cx="40" cy="50" r="30" fill="url(#therapist-skin)"/>
    <ellipse cx="40" cy="32" rx="28" ry="22" fill="#7c2d12"/>
    <circle cx="32" cy="50" r="3" fill="#431407"/>
    <circle cx="48" cy="50" r="3" fill="#431407"/>
    <path d="M33 63 Q40 70 47 63" fill="none" stroke="#431407" stroke-width="2" stroke-linecap="round"/>
    <!-- Glasses -->
    <circle cx="32" cy="50" r="8" fill="none" stroke="#1e293b" stroke-width="1.5"/>
    <circle cx="48" cy="50" r="8" fill="none" stroke="#1e293b" stroke-width="1.5"/>
    <line x1="40" y1="50" x2="40" y2="50" stroke="#1e293b" stroke-width="1.5"/>
    <!-- Notepad -->
    <rect x="65" y="90" width="30" height="40" rx="3" fill="#fef3c7"/>
    <line x1="70" y1="100" x2="90" y2="100" stroke="#d97706" stroke-width="1.5"/>
    <line x1="70" y1="108" x2="88" y2="108" stroke="#d97706" stroke-width="1.5"/>
    <line x1="70" y1="116" x2="90" y2="116" stroke="#d97706" stroke-width="1.5"/>
  </g>

  <!-- Speech/thought bubbles -->
  <ellipse cx="280" cy="180" rx="50" ry="35" fill="white" opacity="0.9"/>
  <ellipse cx="280" cy="180" rx="50" ry="35" fill="none" stroke="#c4b5fd" stroke-width="2"/>
  <circle cx="260" cy="220" r="8" fill="white"/>
  <circle cx="245" cy="235" r="5" fill="white"/>
  <!-- Heart in bubble -->
  <path d="M280 170 C275 163 268 165 268 173 C268 180 280 190 280 190 C280 190 292 180 292 173 C292 165 285 163 280 170" fill="#fb7185" opacity="0.8"/>

  <!-- Floating wellness symbols -->
  <circle cx="150" cy="80" r="20" fill="#a5f3fc" opacity="0.3"/>
  <path d="M150 70 L150 90 M140 80 L160 80" stroke="#0891b2" stroke-width="3" stroke-linecap="round"/>

  <!-- Sparkles -->
  <circle cx="100" cy="50" r="4" fill="#fbbf24" opacity="0.8"/>
  <circle cx="550" cy="200" r="3" fill="#fbbf24" opacity="0.7"/>
  <circle cx="50" cy="180" r="3" fill="#a78bfa" opacity="0.6"/>
</svg>
